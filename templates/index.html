<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #questionPane {
            flex: 1;
            background-color: #f8f9fa;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }
        #codePane {
            flex: 2;
            padding: 20px;
            box-sizing: border-box;
        }
        .CodeMirror {
            height: auto;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output, #testResult {
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            overflow: auto;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="questionPane">
        <h2>Soru:</h2>
        <p>1'den 100'e kadar say覺lar覺 toplayan bir Python program覺 yaz覺n.</p>
    </div>
    <div id="codePane">
        <textarea id="code"></textarea>
        <button onclick="runCode()">Run Code</button>
        <pre id="output"></pre>
        <pre id="testResult"></pre>
    </div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            mode: "python",
            lineNumbers: true
        });

        var defaultCode = `def sum_numbers():
   

print(sum_numbers())`;

        editor.setValue(defaultCode);

        var socket = io();

        socket.on('code output', function(data) {
            if (data.error) {
                document.getElementById('output').textContent = 'Error: ' + data.error;
            } else {
                document.getElementById('output').textContent = 'Output: ' + data.output;
            }
        });

        socket.on('test result', function(data) {
            document.getElementById('testResult').textContent = 'Test Result: ' + data.result;
        });

        function runCode() {
            const code = editor.getValue();
            const expectedOutput = '5050';
            socket.emit('run code', { code: code, expectedOutput: expectedOutput });
        }
    </script>
</body>
</html>
